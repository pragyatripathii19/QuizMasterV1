{% extends 'layout.html' %}

{% block title %}
Edit Question
{% endblock %}

{% block content %}
<h1>Edit Question</h1>

<div class="form-container">
    <h2 class="text-muted">Edit Question ID: {{ question.id }}</h2>
    <form method="post">
        <div class="form-group">
            <label for="question_statement">Question Statement</label>
            <textarea id="question_statement" name="question_statement" class="form-control" required>{{ question.question_statement }}</textarea>
        </div>
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" id="option1" name="option1" class="form-control" value="{{ question.option1 }}">
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" id="option2" name="option2" class="form-control" value="{{ question.option2 }}">
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" id="option3" name="option3" class="form-control" value="{{ question.option3 }}">
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" id="option4" name="option4" class="form-control" value="{{ question.option4 }}">
        </div>
        <div class="form-group">
            <label for="correct_answer">Correct Answer</label>
            <input type="text" id="correct_answer" name="correct_answer" class="form-control" value="{{ question.correct_answer }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('show_questions', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    h1, h2 {
        text-align: center;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-actions {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border-radius: 4px;
        margin-left: 10px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
